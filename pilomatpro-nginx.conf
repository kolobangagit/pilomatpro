# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django_pilomatpro {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    listen      80;
    listen      [::]:80;
    server_name pilomatpro.ru; # substitute your machine's IP address or FQDN
    charset     utf-8;

    rewrite ^ https://pilomatpro.ru$request_uri? permanent;
}
server {
        
        listen          443 ssl http2;
        listen          [::]:443 ssl http2;
        ssl_certificate /etc/ssl/pilomatpro.crt;
        ssl_certificate_key /etc/ssl/pilomatpro.key;

        ssl_stapling on;
        ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/ssl/ca.crt;
        # include /etc/nginx/snippets/ssl;
        server_name     pilomatpro.ru;
        resolver 8.8.8.8;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        keepalive_timeout 70;

        if ($host !~* ^(pilomatpro.ru)$ ){return 444;}
        if ($request_method !~ ^(GET|HEAD|POST)$ ){return 444;}
        add_header X-Content-Type-Options "nosniff";


        access_log off;
        error_log /var/log/nginx/pilomatpro.error.log;
        client_max_body_size 75M;   # adjust to taste

        location /media  {
            if (!-f $request_filename) { return 404; }
            alias /home/kolobanga/pilomatpro/static/media/;  # your Django project's media files - amend as required
        }

        location /static {
            if (!-f $request_filename) { return 404; }
            alias /home/kolobanga/pilomatpro/static/; # your Django project's static files - amend as required
        }

        access_log off;
        error_log /var/log/nginx/pilomatpro.error.log;
        location / {
            uwsgi_pass      unix:///run/uwsgi/pilomatpro.sock;
            include         uwsgi_params;
            uwsgi_param     UWSGI_SCHEME $scheme;
            uwsgi_param     SERVER_SOFTWARE    nginx/$nginx_version;
        }
        location /pilomatpro-bot/ {
            proxy_pass http://127.0.0.1:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }


}

